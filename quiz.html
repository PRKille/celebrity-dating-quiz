<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Who should you date?!?!?!?</title>
</head>
<body>
  <div class="container">
    <h1>Date a celbrity!</h1>
    <h3>Find out who by filling out this form:</h3>
    <form class="form-group">
      <div class="form-group">
      <label for="name">Your Name:</label>
      <input type="text" id="name" class="form-control">
      </div>
      <div class="form-group">
      <label for="age">Your Age <span id="age-error"></span>:</label>
      <input type="text" id="age" class="form-control">
      </div>
      <div class="form-group">
      <label for="horoscope">What season were you born?</label>
      <select class="form-control" id="horoscope">
        <option value="1">Jan-March</option>
        <option value="2">April-June</option>
        <option value="3">July-Sept</option>
        <option value="4">Oct-Dec</option>
      </select>
      </div>
      <button class="btn btn-default">Find Love!</button>
    </form>
  </div>
</body>
</html>
